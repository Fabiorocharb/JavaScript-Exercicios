<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style> /* Css sempre apos o titulo */
        body { 
            background-color: aquamarine; /*Fundo da tela */ 
            color: blue; /*cor da letra*/
            font: normal 15pt arial; /*tamanho da letra */
        }
        h1 {
            color: black;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Olá mundo !</h1>
    <h2>Já me livrei da maldição</h2>
    <script>
      var nome = window.prompt('Qual é seu nome?') /* Aparecendo uma caixa para respostas */
      window.alert('É um grande prazer em te conhecer, '+ nome + '!') //concatenação! regra + nome variavel e ''
      var idade = window.prompt('Digite a sua idade?')
      window.alert('Vocé é muito novo tem apenas '+ idade + 'anos')
    </script>
</body>
</html>
